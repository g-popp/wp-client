<div fxLayout="row wrap" fxLayoutAlign="space-evenly start" class="gallery">
  <div
    *ngFor="let image of images; let i = index"
    (click)="openModalViaService(1, i)"
    class="modalOpenner"
  >
    <img class="image" [src]="image.modal.img" />
    <div class="overlay"></div>
  </div>
</div>

<ks-modal-gallery
  [id]="1"
  [modalImages]="images"
  [currentImageConfig]="{ description: customDescriptionHideIfEmpty }"
  [plainGalleryConfig]="hidePlainGallery"
></ks-modal-gallery>
