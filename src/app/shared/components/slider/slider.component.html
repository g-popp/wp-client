<div class="slider-container">
  <div class="slides" #slides>
    <ng-content select="[appSliderItem]" #sliderItem></ng-content>
  </div>
  <div class="controls">
    <button color="primary" class="btn" (click)="onClickLeft()">
      Left
    </button>
    <button color="primary" class="btn" (click)="onClickRight()">
      Right
    </button>
  </div>
</div>
